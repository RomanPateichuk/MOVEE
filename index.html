<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="fonts/montserrat.css" />
    <title>MOVEE</title>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <div id="header-content">
          <div id="navigation">
            <p id="logo">MOVEE</p>
            <ul id="header-nav">
              <li><a href="">Цены</a></li>
              <li><a href="">Автопарк</a></li>
              <li><a href="">Отзывы</a></li>
              <li><a href="">Контакты</a></li>
            </ul>
            <p id="phone">8(029)-999-12-13</p>
          </div>
          <section id="mainTitle">
            <h1>Квартирные переезды</h1>
            <p>По Бресту и области</p>
          </section>
          <div id="divOffset"></div>
          <div id="mainButton">Заказать</div>

          <ul id="progress">
            <li>
              <img src="img/truck.png" alt="truck" />
              <p>Более 800 переездов</p>
            </li>
            <li>
              <img src="img/triggerTwo.png" alt="triggerTwo" />
              <p>Бережная упаковка</p>
            </li>
            <li>
              <img src="img/money.png" alt="money" />
              <p>Фиксированная цена</p>
            </li>
          </ul>
        </div>
        <img id="rectange3" src="img/Rectangle3.png" alt="rectange3" />
        <img id="rectange2" src="img/Rectangle2.png" alt="rectange2" />
        <div id="callButton">
          <img src="img/phone.png" alt="phone" />
        </div>
      </header>
    </div>
  </body>
</html>
